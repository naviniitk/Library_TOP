<!DOCTYPE html>
<head>
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button class="open-button" onclick="openForm()">Add Book</button>

<div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Add Book</h1>

    <label for="author"><b>Author</b></label>
    <input type="text" id="author" placeholder="Enter name" name="author" required>

    <label for="title"><b>Title</b></label>
    <input type="text" id="title" placeholder="Enter Title" name="title" required>

    <label for="pages"><b>Pages: </b></label>
    <input type="number" id="pages" name="pages" required>
    <br><br>
    <label for="read"><b>Read: </b></label>
    <input type="radio" id="yes" name="read" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="read" value="no">
    <label for="no">No</label><br>
    <br>
    <input type="reset" id="add" class="btn" onclick="addBookToLibrary()" value="Add">
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Author</th>
              <th scope="col">Title</th>
              <th scope="col">Pages</th>
              <th scope="col">Read</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
        
        </table>
      </div>
    </div>
  </div>
</body>
